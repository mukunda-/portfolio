      <template id="panel1" class="panel" data-year="1998" data-title="Day Zero">
         <div class="page">
            <p>
               My first line of code was a conditional statement for a
               Fahrenheit to Celsius converter, copied from the Microsoft Visual
               Basic 6.0 help manual, written when I was 8 years old.
            </p>
            <p style="text-align:center">
               "If KeyAscii = 13 Then"
            </p>
            <p style="text-align:center">
               That's when my trial by fire began.
            </p>
            
         </div>

         <div class="page">
            <p>
               Without teachers or books, it was a long few years of
               experimentation, building small apps and games in the worst
               way imaginable.
            </p>
            <p>
               I've written a lot of embarrassing code, but we all started
               somewhere, right?
            </p>
            <p>
               Eventually I would connect with other developers on the world
               wide web, and I owe a lot to them for helping me along the way.
            </p>
         </div>

         <div class="page">
            <p>
               I toyed with Visual Basic 6.0 for years, eventually learning about
               DirectX libraries like DirectDraw to render 2D graphics and tilemaps.
               (I really love tilemaps.)
            </p>
            <p>
               After finding a ripped sprite sheet of Mario graphics, I made my
               own basic iteration of "Super Mario."
               
            </p>
            <p>
               Having never played
               the original game before, it was a somewhat unique result. The source code,
               complete with custom map editors, is stuck somewhere on old zip disks.
            </p>
         </div>
      </template>

      <template id="panel_x86" class="panel" data-year="2007" data-title="x86 Study">
         <div class="page">
            <p>
               I missed the era of early 90s programming and made up for that here, sort of.
               After installing MS-DOS on my laptop, I proceeded to study x86 architecture.
            </p>
            <p>
               I had a <a href="https://twitter.com/_mukunda/status/1259456079370608640">Pentium 4</a> at the time, which was still a marvel of engineering. I
               learned about its rich pipeline and elaborate instruction set, and then
               wrote some small programs to play with it.
            </p>
         </div>
         <div class="page">
            <p>
               The source code for my x86 projects are unfortunately on a defunct hard drive.
            </p>
            <p>
               One was a 3D renderer written for DOS, with the raster code written in x86
               assembly. Of course I wrote this on DOS, too, in edit.exe, to taste the authentic
               early 90s developer experience.
            </p>
            <p>
               Another project was a falling sand game, called FastSand,
               optimized with x86 assembly.
            </p>
         </div>
         <div class="page">
            <p>
               It wasn't long before I learned that the incredible engineering behind the
               x86 processor renders hand-coded assembly
               <a href="https://blog.mukunda.com/what-amazes-you/">mostly useless</a>.
            </p>
         </div>
      </template>

      <template id="panel_maxmod" class="panel" data-year="2008" data-title="Maxmod">
         <div class="page">
            <p>
               A commercial quality music and sound engine written entirely in ARM assembly code.
            </p>
            <iframe 
                    src="https://www.youtube.com/embed/QsinToyyXbg" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen></iframe>
         </div>
         <div class="page">
            <p>
               The above example is running on the Nintendo DS. It features taking advantage
               of the 16-channel hardware mixer while extending that to 30 channels with
               software mixing.
            </p>
            <p>

               strict licensing restrictions (you are not allowed to run code on the ARM7 co-processor,
               which was where my driver was installed), it could not be used in commercial Nintendo DS
               games.
            </p>
         </div>
      </template>

      <template id="panel_it2nsf" class="panel" data-year="2009" data-title="it2nsf">

               musicians can use to compose their track easily.
            </p>

               <img src="res/it2nsf2.png" title="Another part of the user manual.">
            </p>
         </div>
         <div class="page">
            <p>
               The NES sound driver is written in 6502 assembly, and the conversion program is written in C++.
            </p>
            <p class="centered">

            </p>
            <p class="centered">

            </p>

            <p>

            <p class="centered">

               <img src="res/s3m2nsf2.png" title="Complete with ASCII art.">

      <template id="panel_supernsf" class="panel" data-year="2010" data-title="SuperNSF">
         <div class="page">
            <p>
               A tiny marvel of engineering, this is a music player for the NES with
               the capability to combine a mix of NES hardware waveforms alongside
               software-mixed PCM.
            </p>
            <iframe src="https://www.youtube.com/embed/QOq9Icu2GQs" 
               frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
               allowfullscreen>
            </iframe>
         </div>
         <div class="page">
            <p>
               The NES does not have hardware to time PCM playback.
            </p>
               
            <p>Whenever a
               block of code was executed, I needed to keep track of the exact cycle count
               (yes, counting everything manually)
               so I could time the software mixer which outputs a single sample at
               a time.
            </p>
            <p>
               I used an array of dummy instructions to manually insert cycle delays.
            </p>
            
         </div>
         <div class="page">
            <p>
               A funny quirk was that the pitch of the sound would change slightly if you played
               samples at high frequencies. The memory page-crossing code was too complex to
               account for, so it made tiny delays in the output stream.
            </p>
            
            <p class="centered">
               <a href="https://github.com/mukunda-/supernsf">Source Code on GitHub</a>
            </p>
         </div>
         
         <div class="page">
            <p>
               This project was based off of some previous tinkering I did with
               @tumult from #mod_shrine called <a href="https://github.com/mukunda-/pcmnsf">PCMNSF</a>,
               which was a simpler 4-channel MOD player.
            </p>
         </div>
      </template>

               My pal @WhiteThunder and I put together a store site for our community.
               I built most of the PayPal integration while he worked on a fantastic frontend.
            </p>
            <p class="centered">
               <img src="res/rxgstore1.png" title="RXG Store landing page.">
            </p>
            <p>
               I designed the interface between the site and our game servers, and then created
               several virtual items that can be bought on the store and then used in-game via
               custom plugins.
            </p>
         </div>
         <div class="page">
            <p>
               One of the items on the menu crashes the server and costs $100.
               Well worth the price? Yes! According to one of our customer's positive review.
            </p>
            <p class="centered">
               <img src="res/rxgstore2.png" title="Nuke item description.">
               <img src="res/rxgstore3.png" title="Positive customer review.">
            </p>
            <p>
               Source code is
               <a href="https://github.com/ReflexGamers/rxgstore">available on GitHub</a>.
               So are <a href="https://github.com/mukunda-/rxg-plugins">all of our server plugins</a>.
            </p>
         </div>
         <div class="page">
            <h2>RXG Demos</h2>
            <p>
               Another service I created for our gameservers was an automatic demo
               recorder. Source games typically have the ability to record gameplay,
               and I wrote a server modification to automatically transfer those gameplay
               files to a publicly viewable repository, complete with meta information.
            </p>
            <p class="centered">
               <img src="res/rxgdemos.png" title="RXG demos repository.">
            </p>
            <p>
               The web side is written in PHP, with a sort of REST API exposed to upload
               and register demos. 
               <a href="https://github.com/mukunda-/rxgdemos">The source code is public here</a>.
            </p>
         </div>

      <template id="panel_crossrp" class="panel" data-year="2018" data-title="Cross RP and WoW">
         <div class="page">
            <p>
               This is a picture of about a thousand players in
               World of Warcraft gathering after an amazing virtual fair in 2018,
               the annual Tournament of Ages on Moon Guard. That year was particularly
               special because both factions could talk to each other freely with my
               addon, something completely unthinkable before.
            </p>
            <p class="centered">
               <img class="large"src="res/crossrp1.jpg" title="Tournament of Ages 2018 closing ceremony.">
            </p>
         </div>
         <div class="page">
            <p>
               Just before the release of Battle for Azeroth, I created Cross RP,
               taking advantage of the newly released "Communities" feature to bridge
               the language divide between factions, opening up new venues for cross-faction
               role-play enthusiasts. It had a massive welcoming, with a huge event on
               Argent Dawn-EU being the first to use it.
            </p>
         </div>
         <div class="page">
            <p>
               Not to boast, but I would credit a lot of Cross RP's viral adoption
               and success to its expert design. Here are some points that were
               bulleted in the source code at the start.
            </p>
            <p class="centered">
               <img src="res/crossrp2.png" class="large" title="Cross RP design notes.">
            </p>
         </div>
         <div class="page">
            <p>
               It's also just plain amazing. I get carried away when it comes to attention to detail.
            </p>
            <p>
               A typical implementation would just translate text in the chatbox, but I wanted
               the chat bubbles to be translated too.
            </p>
            <p>
               This is an early shot before I redid the
               communications layer to synchronize translation data with outgoing chat, so the
               translations don't have the short delay shown. Instant and seamless.
            </p>
            <p class="centered">
               <video width="100%" muted loop autoplay>
                  <source src="res/crossrp.mp4" type="video/mp4">
               </video>
            </p>
         </div>
         <div class="page">
            <p>
               Some months later, Blizzard patched the game and removed the API Cross RP was
               depending on, but they also introduced the Elixir of Tongues, essentially to
               provide the same functionality of Cross RP, all without requiring an addon.
               Thanks Blizzard!
            </p>
            <p>
               Although then I spent a month reworking my addon to still be able to transfer
               roleplay character profiles across the faction divide. Basically doing the impossible.
               I'll spare you the details unless you ask, but I essentially built a peer-to-peer
               network, turning some of my userbase into routers to pass data where it needs to go.
            </p>
         </div>
         <div class="page">
            <h2>Other Modifications</h2>
            <p>
               I've written <a href="https://www.curseforge.com/members/tammymg/projects">multiple popular addons</a>
               that their users simply cannot live without, as well as numerous smaller modifications
               to assist players through raiding encounters. I can really appreciate platforms
               and games that offer this flexibility for developers like myself.
            </p>
            <p>
               I was the #1 survival hunter in the
               world for a few days during Emerald Nightmare mythic progression. It was one
               of the hardest specializations to play, but I designed an incredible
               UI to compensate.
            </p>
            <p class="centered">
               <video width="100%" controls>
                  <source src="res/svnewmok.mp4" type="video/mp4">
               </video>
            </p>
         </div>
      </template>
